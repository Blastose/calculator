<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="calculator.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="wrapper">
        <h1>Calculator</h1>
        <ul class="header-links">
          <li>Placeholder</li>
          <li>Placeholder</li>
        </ul>
      </div>
    </header>
    <div class="calculator">
      <div class="calculator-back">
        <div class="calc-keys">
          <button class="calc-key" value="0">0</button>
          <button class="calc-key" value="1">1</button>
          <button class="calc-key" value="2">2</button>
          <button class="calc-key" value="3">3</button>
          <button class="calc-key" value="4">4</button>
          <button class="calc-key" value="5">5</button>
          <button class="calc-key" value="6">6</button>
          <button class="calc-key" value="7">7</button>
          <button class="calc-key" value="8">8</button>
          <button class="calc-key" value="9">9</button>
          <button class="calc-key" value=".">.</button>
        </div>
        <div class="operators">
          <button class="operator" value="+">+</button>
          <button class="operator" value="-">-</button>
          <button class="operator" value="×">×</button>
          <button class="operator" value="÷">÷</button>
          <button class="equals" value="=">=</button>
        </div>
        <p id="calc-above-display">Above: <span id="number-calc-above-display"></span></p>
        <p id="calc-curr-display">Curr: <span id="number-calc-curr-display"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
