<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="calculator.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="wrapper">
        <h1>Calculator</h1>
        <ul class="header-links">
          <li>Standard</li>
          <li>Scientific</li>
        </ul>
      </div>
    </header>
    <div class="calculator">
      <div class="calculator-base">
        <div class="calculator-display">
          <div class="calculator-display-top"></div>
          <div class="calculator-display-bottom">0</div>
        </div>

        <div class="calculator-input">
          <div class="row">
            <div class="key operator-key" data-value="%">%</div>
            <div class="key clear-all-key" data-value="CE">CE</div>
            <div class="key clear-key" data-value="C">C</div>
            <div class="key backspace-key" data-value="⌫">⌫</div>
          </div>
          <div class="row">
            <div class="key operator-key" data-value="⅟">⅟</div>
            <div class="key operator-key" data-value="x²">x²</div>
            <div class="key operator-key" data-value="√">√x</div>
            <div class="key operator-key" data-value="÷">÷</div>
          </div>
          <div class="row">
            <div class="key calc-key" data-value="7">7</div>
            <div class="key calc-key" data-value="8">8</div>
            <div class="key calc-key" data-value="9">9</div>
            <div class="key operator-key" data-value="×">×</div>
          </div>
          <div class="row">
            <div class="key calc-key" data-value="4">4</div>
            <div class="key calc-key" data-value="5">5</div>
            <div class="key calc-key" data-value="6">6</div>
            <div class="key operator-key" data-value="-">-</div>
          </div>
          <div class="row">
            <div class="key calc-key" data-value="1">1</div>
            <div class="key calc-key" data-value="2">2</div>
            <div class="key calc-key" data-value="3">3</div>
            <div class="key operator-key" data-value="+">+</div>
          </div>
          <div class="row">
            <div class="key operator-key" data-value="⁺∕₋">⁺∕₋</div>
            <div class="key calc-key" data-value="0">0</div>
            <div class="key calc-key" data-value=".">.</div>
            <div class="key equals-key" data-value="=">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
