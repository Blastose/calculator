<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="calculator.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="wrapper">
        <h1>Calculator</h1>
        <ul class="header-links">
          <li>Placeholder</li>
          <li>Placeholder</li>
        </ul>
      </div>
    </header>
    <div class="calculator">
      <div class="calculator-base">
        <div class="calculator-display">

        </div>
        <div class="calculator-keys">
          <div class="calc-key" data-value="0">0</div>
          <div class="calc-key" data-value="1">1</div>
          <div class="calc-key" data-value="2">2</div>
          <div class="calc-key" data-value="3">3</div>
          <div class="calc-key" data-value="4">4</div>
          <div class="calc-key" data-value="5">5</div>
          <div class="calc-key" data-value="6">6</div>
          <div class="calc-key" data-value="7">7</div>
          <div class="calc-key" data-value="8">8</div>
          <div class="calc-key" data-value="9">9</div>
          <div class="calc-key" data-value=".">.</div>
        </div>
        <div class="operators">
          <div class="operator" data-value="+">+</div>
          <div class="operator" data-value="-">-</div>
          <div class="operator" data-value="×">×</div>
          <div class="operator" data-value="÷">÷</div>
          <div class="equals" data-value="=">=</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
